<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Yummy!</title>
</head>

<body>
    <!-- Шахноз начало-->
    <header></header>
    <!-- Шахноз конец-->
    <main>
        <form method="get" class="inputs_form">
            <input name="search" placeholder="What do you want to cook?" type="search">
            <button type="submit">></button>
            <div class="inputs__wrapper">Specify additional parameters for the search:</div>
            <label for="parameters">
                <input type="checkbox" name="parameters" value="for_children">For children
                <input type="checkbox" name="parameters" value="gluten_free">Gluten free
                <input type="checkbox" name="parameters" value="healthy_nutrition">Healthy nutrition
                <input type="checkbox" name="parameters" value="keto">Keto
                <input type="checkbox" name="parameters" value="kosher">Kosher
                <input type="checkbox" name="parameters" value="low_calorie">Low-calorie
                <input type="checkbox" name="parameters" value="low_fat">Low fat
                <input type="checkbox" name="parameters" value="no_alcohol">No alcohol
                <input type="checkbox" name="parameters" value="no_oil">No oil
                <input type="checkbox" name="parameters" value="nuts_free">Nuts free
                <input type="checkbox" name="parameters" value="protein">Protein
                <input type="checkbox" name="parameters" value="red_meat">Red meat
                <input type="checkbox" name="parameters" value="seafood">Seafood
                <input type="checkbox" name="parameters" value="soy_free">Soy free
                <input type="checkbox" name="parameters" value="sugar_free">Sugar free
                <input type="checkbox" name="parameters" value="sweet_tooth">Sweet tooth
                <input type="checkbox" name="parameters" value="vegan">Vegan
                <input type="checkbox" name="parameters" value="vegetarian">Vegetarian
            </label>
        </form>
        <!-- Рандом начало -->

        <!-- Рандом конец -->
        <!-- Карточки начало -->

        <!-- Карточки конец -->
        <!-- Вероника начало-->
        <div class="button"></div>
        <div class="block"></div>
        <footer></footer>
        <!-- Вероника конец-->
    </main>
    <script src="./assets/script/script.js"></script>
</body>

</html>
