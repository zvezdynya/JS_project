<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/sass/app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="icon" href="assets/images/icons/page_icon.png" />
    <title>Yummy!</title>
  </head>
  <body id="body">
    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <div class="popup__close">&times;</div>
          <div class="popup__wrapper">
            <p class="popup__title">Here's a food joke!</p>
            <p class="popup__text"></p>
            <img
              class="popup__img"
              src="assets/images/avocado.jpg"
              alt="food joke"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <div class="header__img-blok">
          <h1 class="header__title">Be the chef of your kitchen!</h1>
        </div>
      </header>
      <main class="main">
        <form method="get" class="search-form">
          <div class="search-form__wrapper">
            <input
              name="search"
              type="search"
              class="search-form__wrapper-area"
            />
            <button type="submit" class="search-form__wrapper-button">
              Search
            </button>
          </div>
          <div class="search-form__title">Popular search categories:</div>
          <label for="parameters" class="search-form__input">
            <input
              type="checkbox"
              name="parameters"
              value="gluten_free"
              class="search-form__input-elements"
              id="gluten_free"
            />Gluten free
            <input
              type="checkbox"
              name="parameters"
              value="keto"
              class="search-form__input-elements"
              id="keto"
            />Keto
            <input
              type="checkbox"
              name="parameters"
              value="no_oil"
              class="search-form__input-elements"
              id="no_oil"
            />No oil
            <input
              type="checkbox"
              name="parameters"
              value="seafood"
              class="search-form__input-elements"
              id="seafood"
            />Seafood
            <input
              type="checkbox"
              name="parameters"
              value="soy_free"
              class="search-form__input-elements"
              id="soy_free"
            />Soy free
            <input
              type="checkbox"
              name="parameters"
              value="sugar_free"
              class="search-form__input-elements"
              id="sugar_free"
            />Sugar free
            <input
              type="checkbox"
              name="parameters"
              value="vegan"
              class="search-form__input-elements"
              id="vegan"
            />Vegan
            <input
              type="checkbox"
              name="parameters"
              value="vegetarian"
              class="search-form__input-elements"
              id="vegetarian"
            />Vegetarian
          </label>
        </form>
        <div class="random__wrapper">
          <h2>A selection of random recipes</h2>
          <div class="random__card-wrapper">
            <div
              class="arrow-3 random__arrow"
              onclick="sideScroll(wrapperRandomCards,'left',50,600,40)"
            >
              <svg
                class="arrow-3-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 32 32"
              >
                <g
                  fill="none"
                  stroke="#337AB7"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                >
                  <circle
                    class="arrow-3-iconcircle"
                    cx="16"
                    cy="16"
                    r="15.12"
                  ></circle>
                  <path
                    class="arrow-3-icon--arrow"
                    d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="random__card-items"></div>
            <div
              class="arrow-4 random__arrow"
              onclick="sideScroll(wrapperRandomCards,'right',50,600,40)"
            >
              <svg
                class="arrow-4-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 32 32"
              >
                <g
                  fill="none"
                  stroke="#337AB7"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                >
                  <circle
                    class="arrow-4-iconcircle"
                    cx="16"
                    cy="16"
                    r="15.12"
                  ></circle>
                  <path
                    class="arrow-4-icon--arrow"
                    d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
          <div class="random__arrow-block-mob">
            <div
              class="arrow-3-mob random__arrow"
              onclick="sideScroll(wrapperRandomCards,'left',50,250,40)"
            >
              <svg
                class="arrow-3-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 32 32"
              >
                <g
                  fill="none"
                  stroke="#337AB7"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                >
                  <circle
                    class="arrow-3-iconcircle"
                    cx="16"
                    cy="16"
                    r="15.12"
                  ></circle>
                  <path
                    class="arrow-3-icon--arrow"
                    d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                  ></path>
                </g>
              </svg>
            </div>
            <div
              class="arrow-4-mob random__arrow"
              onclick="sideScroll(wrapperRandomCards,'right',50,250,40)"
            >
              <svg
                class="arrow-4-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 32 32"
              >
                <g
                  fill="none"
                  stroke="#337AB7"
                  stroke-width="1.5"
                  stroke-linejoin="round"
                  stroke-miterlimit="10"
                >
                  <circle
                    class="arrow-4-iconcircle"
                    cx="16"
                    cy="16"
                    r="15.12"
                  ></circle>
                  <path
                    class="arrow-4-icon--arrow"
                    d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="cards__swiper">
            <div class="cards__slider">
              <div
                class="arrow-3-card carousel-arrow"
                onclick="sideScroll(cardsInner,'left',10,400,20)"
              >
                <svg
                  class="arrow-3-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 32 32"
                >
                  <g
                    fill="none"
                    stroke="#337AB7"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                  >
                    <circle
                      class="arrow-3-iconcircle"
                      cx="16"
                      cy="16"
                      r="15.12"
                    ></circle>
                    <path
                      class="arrow-3-icon--arrow"
                      d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                    ></path>
                  </g>
                </svg>
              </div>
              <div class="cards__container"></div>
              <div
                class="arrow-4-card carousel-arrow"
                onclick="sideScroll(cardsInner,'right',10,400,20)"
              >
                <svg
                  class="arrow-4-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="40"
                  height="40"
                  viewBox="0 0 32 32"
                >
                  <g
                    fill="none"
                    stroke="#337AB7"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                    stroke-miterlimit="10"
                  >
                    <circle
                      class="arrow-4-iconcircle"
                      cx="16"
                      cy="16"
                      r="15.12"
                    ></circle>
                    <path
                      class="arrow-4-icon--arrow"
                      d="M16.14 9.93L22.21 16l-6.07 6.07M8.23 16h13.98"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <section class="jokeandblock">
          <div class="joke" id="joke">
            <p class="joke-text">
              Food <br />
              joke
            </p>
            <img src="assets/images/joke.png" alt="joke button" />
          </div>
          <!-- <div class="block">
            <div class="block__item" id="block__pictute">
              <img src="" class="block__picture"/>   
            </div>
            <div class="block__item block__text">
              <p class="block__text" id="block__fruit"></p>
              <p class="block__text" id="block__salad"></p>
            </div>
          </div> -->
        </section>
      </main>
      <footer class="footer">
        <a class="footer__button-up" href="#">
          <svg class="footer__icon-up">
            <use xlink:href="assets/images/icons/sprite.svg#iconUp"></use>
          </svg>
        </a>
      </footer>
      <script src="assets/script/script.js"></script>
    </div>
  </body>
</html>
